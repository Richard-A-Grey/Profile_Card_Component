<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile_Card_Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-top"><img src="images/bg-pattern-card.svg" alt="background image"></div>
        <div class="profile-container"><img src="images/profile-image.jpg" alt="profile image"></div>
        <div class="middle-container">
            <div class="tittle">Penelope Cruz <span class="number">26</span></div>
            <div class="location">London</div>
            <hr class="line">
        </div>
        <div class="end-container">
            <div class="row-one-numbers">
                <div class="number1">80K</div>
                <div class="number2">803K</div>
                <div class="number3">1.4K</div>
            </div>
            <div class="row-two-text">
                <div class="text1">Followers</div>
                <div class="text2">Likes</div>
                <div class="text3">Photos</div>
            </div>
        </div>
    </div>
</body>
</html>
